<body ng-app="hello" ng-cloak class="ng-cloak">
	<!-- Static navbar -->
	<nav ng-controller="navigation" class="navbar navbar-default navbar-static-top">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	        <span class="icon-bar"></span>

	      </button>
	      <a class="navbar-brand" href="/">Kucharz</a>
	    </div>
	    <div id="navbar" class="navbar-collapse collapse">
	      <ul class="nav navbar-nav">
			<li ng-show="authenticated()" ng-class="{active:tab('message')}"><a href="/message">message</a></li>
			<li ng-show="isAdmin()" ng-class="{active:tab('cars')}"><a href="/cars">cars</a></li>
			<li ng-show="authenticated()" ng-class="{active:tab('product')}"><a href="/product">Produkty</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
			<li ng-hide="authenticated()"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			<li ng-hide="authenticated()"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			<li ng-show="authenticated()"><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div ng-view class="container"></div>
